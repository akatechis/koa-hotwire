name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14, 15, 16]
    steps:
      # Setup steps
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        run: yarn install
      - name: Lint code
        run: yarn lint
      - name: Run tests
        run: yarn test
      - name: Build package
        run: yarn build
